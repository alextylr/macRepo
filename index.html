<!DOCTYPE html>
<html>
<head>
	<title> Emoji Snap </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
	<!-- players -->
	<div class="player user">
	<h3>🤸‍♂️ User</h3>	
	<div class="Card">
			<div class="Emoji">🚮</div>
		</div>
	</div>
	
	<div class="player pc">
		<h3> 👾 PC</h3>	
	<div class="Card">
			<div class="Emoji">💯</div>
		</div>
	</div>
<!-- abs positioned element -->
<div class="current round">Round 3</div>

<div class="countdown">0</div>

<div class="notice">
<span>You won the round!</span>
</div>


<!-- instructions -->
<div id="instructions" class="instructions">
	<h2>Welcome to emoji snap!</h2>
	<p>Here are the instructions,<br>
	Press start to begin the round.<br>
	Press snap when the two emjois match or a 💯 is present.<br>
	Have fun!</p>
</div>
	<button>Snap</button>
	<button onclick="start();">start</button>
	<!--<button>Reset</button>-->

</div>

<script src="script.js"></script>
</body>
</html>
